<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <ol>
        <li>inicio</li>
        <li>meio</li>
        <li>fim</li>

    </ol>

    <h2>Listas não ordenadas</h2>
    <ul>
        <li>aba</li>
        <ol type="I">
            <li>Teste 1</li>
            <li>Teste 2</li>
            <ol type="a">
                <li>testinho 2.1</li>
                <li>testinho 2.3</li>
            </ol>
        </ol>
        <li>abc</li>
        <li>abd</li>
    </ul>
    <h2>Lista de definições</h2>
    <dl>
        <dt>HTML</dt>
        <dd>Lingaguem de marcação para criação do conteudo de um site</dd>
        <dt>CSS</dt>
        <dd>Linguagem de marcação</dd>
    </dl>
</body>
</html>
